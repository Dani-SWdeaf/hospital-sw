<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta de cita</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Hospital</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/doctores}">Doctores</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/consultorios}">Consultorios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/citas}">Citas</a></li>
					<li class="nav-item"><a class="nav-link" href="/altaCita">Alta de citas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1>Alta de citas.</h1>
		<h3 class="text-success" th:if="${msgExito != null}"> [[${msgExito}]]</h3>
		<h3 class="text-success" th:if="${msgActualizar != null}"> [[${msgActualizar}]]</h3>
		<h3 class="text-danger" th:if="${msgDelete != null}"> [[${msgDelete}]]</h3>
		<a th:href="@{/altaCita/create}" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</a> <br /> <br />
		<table class="table table-secondary">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Consultorio</th>
					<th scope="col">Doctor</th>
					<th scope="col">Fecha</th>
					<th scope="col">Hora inicio a fin</th>
					<th scope="col">Nombre de paciente</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cita: ${altaCita}">
					<th scope="row" th:text="${cita.id_alta}"></th>
					<td th:text="${cita.consultorio}"></td>
					<td th:text="${cita.doctor}"></td>
					<td th:text="${cita.fecha}"></td>	
					<td th:text="${cita.hora_i_f}"></td>
					<td th:text="${cita.nombre_paciente}"></td>
					<td class="text-center"><a
						th:href="@{/altaCita/editar/{id_alta} (id_alta=${cita.id_alta})}"
						class="btn btn-primary">Editar</a> <a
						th:href="@{/altaCita/eliminar/{id_alta} (id_alta=${cita.id_alta})}"
						class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
