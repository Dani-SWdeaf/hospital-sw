<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar Doctores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Editar doctores</h1>
		<form th:action="@{/guardar}" method="post">
			<input type="hidden" name="id_doctor" th:value="${doctores.id_doctor}" />
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control"	id="nombre" name="nombre" placeholder="Tu nombre" th:value="${doctores.nombre}">
			</div>
			<div class="mb-3">
				<label for="apellido_paterno" class="form-label">Apellido Paterno</label>
				<input type="text" class="form-control"	id="apellido_paterno" name="apellido_paterno" placeholder="Tu apellido paterno" th:value="${doctores.apellido_paterno}">
			</div>
			<div class="mb-3">
				<label for="apellido_materno" class="form-label">Apellido Materno</label>
				<input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Tu apellido materno" th:value="${doctores.apellido_materno}">
			</div>
			<div class="mb-3">
				<label for="especialidad" class="form-label">Especialidad</label>
				<select class="form-select" id="especialidad" name="especialidad" th:value="${doctores.especialidad}">
				  <option selected>Selecciona:</option>
				  <option value="Análisis Clínicos">Análisis Clínicos</option>
				  <option value="Aparato Digestivo">Aparato Digestivo</option>
				  <option value="Neurología">Neurología</option>
				  <option value="Obstetricia">Obstetricia</option>
				  <option value="Odontología">Odontología</option>
				  <option value="Psicología">Psicología</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Actualizar</button>
			<a th:href="@{/doctores}" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
</body>
</html>
