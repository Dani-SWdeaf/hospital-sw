<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Doctores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Hospital</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/doctores}">Doctores</a>
					</li>
					<li class="nav-item"><a class="nav-link"th:href="@{/consultorios}">Consultorios</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/citas}">Citas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Lista de doctores</h1>
				<h3 class="text-success" th:if="${msgExito != null}"> [[${msgExito}]]</h3>
				<h3 class="text-success" th:if="${msgActualizar != null}"> [[${msgActualizar}]]</h3>
				<h3 class="text-danger" th:if="${msgDelete != null}"> [[${msgDelete}]]</h3>
				<a th:href="@{/create}" class="btn btn-primary"><i class="fas fa-plus"></i>
					Agregar</a>
					<br/>
					<br/>
				<table class="table table-secondary">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido Paterno</th>
							<th scope="col">Apellido Materno</th>
							<th scope="col">Especialidad</th>
							<th class="text-center">Accion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="doctor: ${doctores}">
							<th scope="row" th:text="${doctor.id_doctor}"></th>
							<td th:text="${doctor.nombre}"></td>
							<td th:text="${doctor.apellido_paterno}"></td>
							<td th:text="${doctor.apellido_materno}"></td>
							<td th:text="${doctor.especialidad}"></td>
							<td class="text-center">
								<a th:href="@{/editar/{id_doctor} (id_doctor=${doctor.id_doctor})}" class="btn btn-primary">Editar</a>
								<a th:href="@{/eliminar/{id_doctor} (id_doctor=${doctor.id_doctor})}" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
