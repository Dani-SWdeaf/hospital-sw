<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Consultorios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Crear Consultorios</h1>
		
		<form th:action="@{/consultorios/actuzilar}" method="post">
			<input type="hidden" name="id_consultorio" th:value="${consultorios.id_consultorio}" />
			<div class="mb-3">
				<label for="numero_consultorio" class="form-label">Numero de consultorio</label>
				<select class="form-select" name="numero_consultorio" th:value="${consultorios.numero_consultorio}">
				  <option selected>Selecciona:</option>
				  <option value="Consultorio 1">Consultorio 1</option>
				  <option value="Consultorio 2">Consultorio 2</option>
				  <option value="Consultorio 3">Consultorio 3</option>
				  <option value="Consultorio 4">Consultorio 4</option>
				  <option value="Consultorio 5">Consultorio 5</option>
				  <option value="Consultorio 6">Consultorio 6</option>
				  <option value="Consultorio 7">Consultorio 7</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="piso" class="form-label">Piso</label>
				<select class="form-select" id="piso" name="piso" th:value="${consultorios.piso}">
				  <option selected>Selecciona:</option>
				  <option value="uno abajo">uno abajo</option>
				  <option value="dos arriba">dos arriba</option>
				  <option value="tres arriba">tres arriba</option>
				  <option value="otro arriba">otro arriba</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a th:href="@{/consultorios}" class="btn btn-danger">Cancelar</a>
			
		</form>
	</div>
</body>
</html>
